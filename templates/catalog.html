<!DOCTYPE html>
<html>
  <head>
    <title>Tree Catalog</title>
    <link href="/public/stylesheets/catalog.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <h1>Tree Catalog</h1>
    {{context.imageTags}}
    <br>
    <form id="image-upload-form" action="" method="POST" enctype="multipart/form-data">
      <h2>Upload New Tree</h2>
      <br>
      Upload Image: <input type="file" name="image"><br>
      <br>
      Name: <input type="text" name="name"><br>
      <br>
      Description: <input type="text" name="description"><br>
      <br>
      <input type="submit" value="Upload Image">
    </form>
  </body>
</html>
